<h5>EDUCATION</h5>

 {{ range sort .Site.Data.resume.education "StartYear" "desc" }}
  {{ range .Ed }}
  <span style="display: flex; align-items: flex-start; margin: 0; text-align: left;">
  <strong class="degree" style="flex: 0 0 23%; min-width: 0; overflow-wrap: break-word;">
    {{ .Degree }}
  </strong>

    <div class="major" style="flex: 0 0 54%; margin-left: 3%;">
      <strong>
        {{ .Major }}{{ with .School }}, {{ . }}{{ end}}  
      </strong>
     <ul class="blurb" style="font-weight: normal; padding: 0;">
       {{ range .Blurb }}
        <ul style="padding: 0;"> - {{ . }} </ul>
       {{end}}
      </ul>

    </div>
  <span class="degree-dates" style="flex: 0 0 17%; margin-left: 3%; text-align: right; font-weight: normal;">
    {{ .Start }}{{ with .End }}-{{ . }}{{ end }}
  </span>
</span>
{{ end }}
{{ end }}
